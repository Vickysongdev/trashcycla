<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="makeorder.html" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username"  required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"   required/>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="http://www.facebook.com/trashcyclaHQ" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="http://www.twitter.com/trashcycla" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="www.instagram.com/trashcycla_hq" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form"action="https://formspree.io/f/xnqrneyj" method="POST">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username"  required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email"  required />
            </div>
            <div class="input-field">
              <i class="fas fa-phone fa"></i>
              <input type="number" placeholder="phone"  required />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" placeholder="Address"  required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"  required />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="www.facebook.com/trashcyclaHQ" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="www.twitter.com/trashcycla" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="www.instagram.com/trashcycla_hq" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3> TrashCycla</h3>
            <p>
              join thousands of Individuals and SMEs in getting value from their
              recyclables across,PETS, Metal, Aluminium, Paper, Carton, and
              Household items.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign Up To An Agents
            </button>
          </div>
          <img src="./images/LOGIN.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
            TrashCycla
            Welcome Onboard
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="./images/LOGIN 2.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
